<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="2; url=students_page.html">
    <title>manara</title>
</head>
<link rel="stylesheet" href="style.css">
<body style="background-color: #f7f7f7;">
    <table style="height: 100%; position: absolute;">
        <tr>
        <td>
            <center>
            <img src="img/logo_icon_modern.png" width="40%" style="border-radius: 30px; margin: 50px; box-shadow: 0px 1px 3px 0px #555;">
            <div style="font-size: 30px; color: #555">تطبيق منارة</div>
            <div id="login_board" style="margin: 15px; display: none;">
                <input type="number" placeholder="رمز الدخول" id="login_code" style="text-align: center;">
                <button onclick="login_manara()">تسجيل</button>
            </div>
            </center>
        </td>
        </tr>
    </table>
</body>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
<script src="jquery.js"></script>
<script src="js/firebase.js"></script>
<script>
    // setTimeout(() => {
    //     if(!localStorage['manara_login']){
    //         $('#login_board').slideDown();
    //     }else{
    //         window.open('students_page.html');
    //     }
    // }, 500);
    function login_manara(){
        database.ref($('#login_code').val()).get().then(snapshot=>{
            data = snapshot.val();
            if(data.name){
                document.getElementById('login_board').innerHTML = data.name;
                localStorage['manara_Data'] = JSON.stringify(data.students);
                localStorage['manara_login'] = $('#login_code').val();
                window.open('students_page.html');
            }
        })
    }
</script>
</html>
